disableKinds = ['taxonomy', 'term']
baseURL = 'https://dmaivel.com/'
languageCode = 'en-us'
title = 'dmaivel'
[markup]
  [markup.highlight]
    style = "pygments"
    noClasses=true
[markup.goldmark.renderer]
  unsafe = true
[markup.goldmark.extensions.passthrough]
  enable = true
[markup.goldmark.extensions.passthrough.delimiters]
  block = [['\[', '\]'], ['$$', '$$']]
  inline = [['\(', '\)'], ['$', '$']]
[params]
  favicon = "./favicon.ico"
