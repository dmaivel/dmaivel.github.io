<div class="table-wrapper">
  <table {{ range $k, $v := .Attributes }} {{ $k }}="{{ $v }}" {{ end }}>
    <thead>
      {{ range .THead }}
        <tr>
          {{ range . }}
            <th {{ if .Alignment }}style="text-align: {{ .Alignment }}"{{ end }}>
              {{ .Text | safeHTML }}
            </th>
          {{ end }}
        </tr>
      {{ end }}
    </thead>
    <tbody>
      {{ range .TBody }}
        <tr>
          {{ range . }}
            <td {{ if .Alignment }}style="text-align: {{ .Alignment }}"{{ end }}>
              {{ .Text | safeHTML }}
            </td>
          {{ end }}
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
