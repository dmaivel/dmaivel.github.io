{{ define "main" }}
<title>{{ .Title }} - dmaivel</title>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>    
  <br>
  <style>
    .landscape-check {
      display: none;
    }

    @media screen and (orientation:portrait) {
      .landscape-check {
        display: block;
      }
    }
  </style>
  <div class="landscape-check" style="color: #ff5e6c; border: 1px solid #ff5e6c; padding: 4px; margin-bottom: 12px;">
    viewing in landscape mode is advised
  </div>
  <h1 style="margin-bottom: 0; margin-top: -8px; transform: skewY(-2deg) translate(-0.5rem); transform-origin: top; text-decoration: underline #87a987; -webkit-text-decoration: underline dotted #87a987; text-align: center">{{ .Title }}</h1>
  <div style="font-family: RobotoSlab, sans-serif; color: #aaa; transform: skewY(-2deg) translate(-0.5rem); transform-origin: top; text-align: center">
    {{ .Date.Format "Jan 2, 2006" }} • {{ .WordCount }} words • {{ .ReadingTime }} mins • {{ if .Params.tags }}
      #{{ delimit .Params.tags ", #" }}
    {{ end }}
  </div>
  <br>
  <hr>
  <!--{{ .TableOfContents }}-->
  <div class="content">
    {{ .Content }}
  </div>
{{ end }}
