<style>
  .post-list {
    margin: 0 auto;
    padding: 20px;
  }
  
  .post-item {
    border: 1px solid #444;
    /* border-radius: 8px; */
    padding: 24px;
    margin-bottom: 20px;
  }
  
  .post-tags {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
    flex-wrap: wrap;
  }
  
  .post-title {
    font-size: 28px;
    font-weight: 700;
    line-height: 1.3;
    margin: 0 0 12px 0;
  }
  
  .post-title a {
    color: #eee;
    text-decoration: none;
  }
  
  .post-title a:hover {
    color: #cacaff;
  }
  
  .post-summary {
    color: #aaa;
    font-size: 16px;
    line-height: 1.5;
    margin: 0 0 0px 0;
  }

  .post-summary p {
    margin-bottom: 0;
  }
  
  .post-meta {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 14px;
    color: #aaa;
  }
  
  .post-date {
    color: #999;
    font-size: 14px;
  }
  </style>
  
  <div class="post-list">
    {{ range .Site.RegularPages.ByDate.Reverse }}
      <article class="post-item">
        {{ partial "post-tags.html" . }}

        <h2 class="post-title" style="margin-bottom: 0;">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <div style="font-family: Roboto, sans-serif; color: #bbb;">{{ .Date.Format "Jan 02, 2006" }}</div>

        <div class="post-summary">
          {{ .Summary | strings.Truncate 190 }}
        </div>
      </article>
    {{ end }}
  </div>
