body {
    padding-left: 24px;
    padding-top: 24px;
    padding-right: 24px;
    background-color: #121212;
}

* {
    color: #e8e8e8;
}

h1 {
    font-size: 150px;
    font-family: "Roboto Slab", sans-serif;
    text-decoration: underline solid #a78bfa;
    margin-bottom: 0px;
}

    font-size: 32px;
    font-family: "Roboto Slab";
    margin-bottom: 0px;
    margin-top: 0px;
    color: #888;
    font-weight: normal;
}

h3 {
    font-size: 42px;
    font-family: "Roboto Slab";
    color: #888;
    font-weight: normal;
    float: left;
    margin-top: 0;
    margin-bottom: 0;
}

p {
    font-family: "Google Sans Flex";
    text-decoration: underline solid #a78bfa;
    font-size: 70px;
    font-weight: bold;
    margin-top: 0;
    margin-bottom: 0;
}

hr { 
    border: none; 
    height: 0; 
    border-top: 12px dotted #a78bfa; 
}

pre {
    font-family: "Roboto Slab";
    font-size: 20px;
}

.bg-pattern {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: -1;
    opacity: 0.9;

    background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='2' cy='2' r='1.5' fill='%23333333' fill-opacity='1.0'/%3E%3C/svg%3E");

    -webkit-mask-image: radial-gradient(circle at center, transparent 10%, black 100%);
    mask-image: radial-gradient(circle at center, transparent 10%, black 100%);

    pointer-events: none;
}

.post-tags { display: flex; gap: 0.5rem; }
.tag {
    font-family: JetBrains Mono;
    font-size: 2rem;

    background: rgba(167, 139, 250, 0.1);
    padding: 2px 8px;
    border-radius: 4px;
}
